language:
  - python
  - ruby

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"

rvm: "2.2"

sudo: false

install: pip install -r requirements_dev.txt

script:
  - flake8
  - pydocstyle pact
  - tox --develop

after_success:
  - ruby --version
  - bundler --version
  - if [[ $TRAVIS_PYTHON_VERSION == "2.7" ]]; then make package; fi

deploy:
  - provider: pypi
    username: mkbalvanz
    password:
      secure: 
    on:
      repo: pact-foundation/pact-python
      python: "2.7"
      tags: true
    server: https://testpypi.python.org/pypi
    skip_cleanup: true
  - provider: releases
    api_key:
      secure: 
    file: dist/pact-python-*.tar.gz
    file_glob: true
    on:
      repo: pact-foundation/pact-python
      python: "2.7"
      tags: true
    skip_cleanup: true
